<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <hr />
    <form action="" method="post">
      <label for="FirstName">Enter first name:</label>
      <input type="text" name="FirstName" id="FirstName" required />
      <br />
      <br />
      <label for="LastName">Enter last name:</label>
      <input type="text" name="LastName" id="LastName" required />
      <br />
      <br />
      <label for="email">Enter e-mail:</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <label for="password">Enter password:</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" />
      <br />
      <br />
      <br />
      <label for="comment">Enter a comment:</label>
      <br />
      <textarea id="comment" name="comment" cols="20" rows="4">
Type here...</textarea
      >
      <br />
      <p><b>Please select your gender:</b></p>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" value="other" id="other" />
      <label for="other">Other</label>
      <br />
      <br />
      <br />
      <p><b>Please select technologies:</b></p>
      <input
        type="checkbox"
        name="tech"
        value="html"
        checked="checked"
        id="html"
      />
      <label for="html">HTML</label>
      <input type="checkbox" name="tech" value="css" id="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="tech" value="js" id="js" />
      <label for="js">JavaScript</label>
      <br /><br />
      <label for="classroom">Choose classrooms:</label>
      <br />
      <select name="classroom" id="classroom" multiple size="3">
        <option value="palmyra">Palmyra</option>
        <option value="babylon">Babylon</option>
        <option value="petra">Petra</option>
        <option value="lykhnidos">Lykhnidos</option>
      </select>
      <br />
      <br />
      <label for="cv">Upload your CV:</label>
      <input type="file" name="cv" id="cv" />
      <br />
      <hr />
      <input type="hidden" name="hiddenInput" />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
